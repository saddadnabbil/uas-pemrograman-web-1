<body>
    <!-- START NAVBAR -->

        <div class="container">
            <a class="navbar-brand" href="index.html">
                saddadnabbil
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section class="mt-4" id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="mt-4 text-center mb-4">Contact</h1>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form class="mb-4">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control text-start" id="name" required>
                            </div>
                            <div class="form-group mb-2 mt-3">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary text-center mt-3"
                                onclick="alert('Thank you for your message')">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.9889227808635!2d-122.14987758832838!3d37.48458777194354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbc971f1b32d1%3A0x8940c1d4dff58ee6!2sInstagram%20HQ!5e0!3m2!1sen!2sid!4v1720003031714!5m2!1sen!2sid"
                            width="100%" height="550" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" class="rounded"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
